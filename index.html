<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="logo"></div>
            <div class="nav" id="main"></div>
            <div class="nav" id="preferences"></div>
        </div>

        <div class="header">
            <div class="searchBar">
                <button class="icon"></button>
                <div class="searchField"></div>
            </div>
            <div class="personalCorner">
                <button class="icon"></button>
                <button class="user"><img src="///"></button>
            </div>
        </div>

        <div class="toolbar">
            <div class="userGreeting"></div>
            <div class="actionButtons">
                <button class="action"></button>
                <button class="action"></button>
                <button class="action"></button>
            </div>
        </div>

        <div class="mainBoard">
            <div class="projects">
                <h2>Your Projects</h2>
                <div class="projectBlocks">
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                </div>
            </div>
            <div class="announcements">
                <h2>Announcements</h2>
                <div class="announBlock">
                    <div class="announcement"></div>
                    <div class="announcement"></div>
                    <div class="announcement"></div>
                </div>
            </div>
            <div class="trending">
                <h2>Trending</h2>
                <div class="trendingProjects">
                    <div class="trendProject"></div>
                    <div class="trendProject"></div>
                    <div class="trendProject"></div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
